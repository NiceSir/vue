<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表单选与多选</title>
</head>
<body>
<div id="app1">
    <select v-model="selected">
        <option>html</option>
        <option value="js">JavaScript</option>
        <option>css</option>
    </select>
    <p>选择的项是：{{selected}}</p>
</div>
<!--多选-->
<div id="app2">
    <select v-model="selected" multiple="true">
        <option>html</option>
        <option value="js">JavaScript</option>
        <option>css</option>
    </select>
    <p>选择的项是：{{selected}}</p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script>
    var app1=new Vue({
        el:"#app1",
        data:{
            selected:"js",
        }
    })
    var app2=new Vue({
        el:"#app2",
        data:{
            selected:["html","js"],
        }
    })
</script>
</body>
</html>
