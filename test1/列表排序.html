<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="A in As">{{A.name}}</li>
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script>
    var vm=new  Vue({
        el:'#app',
        data:{
            As:[
            {name:'a'},
            {name:'B'},
            {name:'c'}
        ]}
    })
</script>
</body>
</html>
