<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child-component :count="1"></child-component>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script>
    Vue.component("child-component",{
        props:{
            count:{
                type:Number,
                default:1
            }
        },
        template:"<div class='child'>" +
            "{{count}}<child-component :count='count+1' v-if='count<3'></child-component>" +
            "</div>",
    });
    var app=new Vue({
        el:"#app"
    })
</script>
</body>
</html>
