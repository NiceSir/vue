<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script>
    Vue.component("my-component",function (resolve,reject) {//resolve=渲染成功，reject=失败
        window.setInterval(function () {
            resolve({
                template:"<div>我是异步渲染的</div>"
            })
        },2000)
    });
    var app=new Vue({
        el:"#app"
    })
</script>
</body>
</html>
