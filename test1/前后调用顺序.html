<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前后调用顺序</title>
</head>
<body>
<div id="app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script>
    var app =new  Vue({
        el:'#app',
        data:{
            show:""
        },methods:{
            init:function (text) {
                console.log(text);
            }
        },
        created:function(){this.init("在创建后调用");
        },
        mounted:function () {
            this.init("在初始化中调用");
        },
    });
    app.init("通过外部调用");
</script>
</body>
</html>
